    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>เค้าขอโทษ</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f8ff;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            h1 {
                color: #ff6f61;
                margin-top: 50px;
            }
            p {
                font-size: 18px;
                color: #555;
                margin: 20px auto;
                width: 70%;
                line-height: 1.6;
            }
            button {
                padding: 15px 30px;
                font-size: 1.2em;
                margin: 20px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .forgive {
                background-color: #4CAF50;
                color: white;
            }
            .notForgive {
                background-color: #f44336;
                color: white;
                position: relative;
                transition: transform 0.1s; /* เพิ่มการเปลี่ยนแปลงให้ลื่นไหล */
            }
            button:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body> 
    
        <h1>เค้าขอโทษนะที่งี่เง่า</h1>
        <p>เค้าขอโทษให้อภัยเค้านะอ้วน เค้าสัญญาจะต้องดีกว่าเดิมแน่นอน</p>
    
        <button class="forgive" onclick="respond('forgive')">ให้อภัย</button>
        <button class="notForgive" id="notForgiveButton" onclick="respond('notForgive')">ไม่ให้อภัย</button>
    
        <script>
            function respond(answer) {
                if (answer === 'forgive') {
                    alert('ขอบคุณที่ให้อภัยนะ! เค้าจะพยายามให้ดีขึ้น!');
                    window.location.href = "file:///F:/Projet/new.html"; // เปลี่ยนเป็น URL ที่ต้องการ
                } else {
                    alert('ไม่เป็นไร! เค้าจะพยายามทำให้ดีที่สุด!');
                }
            }
    
            const notForgiveButton = document.getElementById('notForgiveButton');
    
            document.addEventListener('mousemove', (event) => {
                const mouseX = event.clientX;
                const mouseY = event.clientY;
    
                const buttonRect = notForgiveButton.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
    
                const distanceX = buttonCenterX - mouseX;
                const distanceY = buttonCenterY - mouseY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
    
                // ขยับปุ่มให้ห่างจากเมาส์
                if (distance < 300) { // ถ้าเมาส์เข้าใกล้ภายใน 100 พิกเซล
                    const moveDistance = 270; // ระยะทางที่ขยับออก
                    const moveX = (distanceX / distance) * moveDistance;
                    const moveY = (distanceY / distance) * moveDistance;
    
                    notForgiveButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    notForgiveButton.style.transform = `translate(0, 0)`; // คืนตำแหน่งเดิมเมื่อไม่ใกล้เมาส์
                }
            });
        </script>
    
        <footer class="footer">
            <p>© 2024 เค้าขอโทษ</p>
        </footer>
           
    </body>
    </html>
    
    
       
